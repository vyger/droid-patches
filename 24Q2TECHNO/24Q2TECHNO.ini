# -------------------------------------------------
# input
# -------------------------------------------------

[copy]
    input = I3
    output = _IN_PITCH_DFAM1

[copy]
    input = I4
    output = _IN_PITCH_DFAM2

[copy]
    input = I5
    output = _IN_CV_X

[copy]
    input = I6
    output = _IN_CV_Y

[copy]
    input = I7
    output = _IN_CV_GATE

# -------------------------------------------------
# clock
# -------------------------------------------------

[lfo]
    hz = 4
    square = N1
    pulsewidth = 0.005

[clocktool]
    clock = I1
    divide = 64
    output = N2

# -------------------------------------------------
# page
# -------------------------------------------------

[encoder]
    encoder = E2.1
    output = _PAGE
    discrete = 7
    color = _PAGE_COLOR
    startvalue = 0
    dontsave = 1

[switch]
    offset = _PAGE
    input1 = 0.8
    input2 = 0.7
    input3 = 0.6
    input4 = 0.5
    input5 = 1.2
    input6 = 1.1
    input7 = 0
    output1 = _PAGE_COLOR

# -------------------------------------------------
# presets
# -------------------------------------------------

[copy]
    input = B1.7
    output = _PRESET_LOAD

[copy]
    input = B1.8
    output = _PRESET_SAVE

[encoder]
    encoder = E2.4
    discrete = 8
    color = 0
    output = _PRESET
    dontsave = 1

# -------------------------------------------------
# scale
# -------------------------------------------------

[pot]
    discrete = 8
    pot = P1.1
    output = _SCALE_SELECT

# 0 Lydian major scale
# 1 Normal major scale (ionian)
# 2 Mixolydian (dominant seven chords)
# 3 mixolydian with 3rd/4th swapped
# 4 Altered scale
# 5 Harmonic minor scale from the 5th
# 6 Dorian minor
# 7 Natural minor (aeolian)
# 8 Harmonic minor
# 9 Phrygian minor scale
# 10 Diminished scale (whole/half tone)
# 11 Augmented scale (just whole tones)
[switch]
    offset = _SCALE_SELECT
    input1 = 6
    input2 = 5
    input3 = 7
    input4 = 8
    input5 = 9
    input6 = 2
    input7 = 3
    input8 = 11
    output1 = _SCALE

[pot]
    discrete = 12
    pot = P1.2
    output = _ROOT

# -------------------------------------------------
# misc
# -------------------------------------------------

[copy]
    input = B1.6
    output = _ALT_BUTTON

